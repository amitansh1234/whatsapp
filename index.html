<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whatsapp</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="grid">
        <div class="top"></div>
        <div class="bottom"></div>
        <div class="app">
            <div class="sidebar">

                <!-- ye tmhara left me sbse upar ka 3 image lega ek left
                3 right icon ka -->
                <div class="sidebar-header">
                    <img src="images/me.jpg" />
                    <div class="sidebar-header-icons">
                        <img src="images/status.svg" />
                        <img src="images/message-icon.svg" />
                        <img src="images/menu-icon.svg" />
                    </div>
                </div>

                <!-- ////////////////////////////////////////// -->
                <!-- search icon left k liye  and search box k liye -->
                <!--  -->
                <div class="search-chat">
                    <div class="search-bar">
                        <img src="images/search-icon.svg" />
                        <input type="text" placeholder="Search or start new chat" />
                    </div>
                </div>

                <!--////////////////////////////////////////// -->



                <div class="chats">
                    <div class="chat">
                        <div class="chat-left">
                            <img src="images/image7.jpg" />
                        </div>
                        <div class="chat-right">

                            <!-- yashika  aur time 12.51 lene k liye
                            chat-right -top class liye h -->
                            <div class="chat-right-top">
                                <span class="contact-name">Anushka</span>
                                <span class="chat-date">12:51</span>
                            </div>
                            <div class="chat-right-bottom">
                                <div class="chat-right-bottom-left">
                                    <span class="chat-message-typing">hii...</span>
                                </div>
                            </div>


                        </div>
                    </div>

                    <div class="chat">
                        <div class="chat-left">
                            <img src="images/image1.jpg" />
                        </div>
                        <div class="chat-right">
                            <div class="chat-right-top">
                                <span class="contact-name">Manthan</span>
                                <span class="chat-date">Yesterday</span>
                            </div>
                            <div class="chat-right-bottom">
                                <div class="chat-right-bottom-left">
                                    <span class="chat-message">What's going on???</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="chat active-chat">
                        <div class="chat-left">
                            <img src="images/image5.jpg" />
                        </div>
                        <div class="chat-right">
                            <div class="chat-right-top">
                                <span class="contact-name">Amit</span>
                                <span class="chat-date">Wednesday</span>
                            </div>
                            <div class="chat-right-bottom">
                                <div class="chat-right-bottom-left">
                                    <span class="chat-message">It's interesting!!</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="chat">
                        <div class="chat-left">
                            <img src="images/image6.jpg" />
                        </div>
                        <div class="chat-right">
                            <div class="chat-right-top">
                                <span class="contact-name">Putin</span>
                                <span class="chat-date">Monday</span>
                            </div>
                            <div class="chat-right-bottom">
                                <div class="chat-right-bottom-left">
                                    <span class="chat-message">I am done bro...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="chat">
                        <div class="chat-left">
                            <img src="images/image2.jpg" />
                        </div>
                        <div class="chat-right">
                            <div class="chat-right-top">
                                <span class="contact-name">Mansi</span>
                                <span class="chat-date">01/25/2022</span>
                            </div>
                            <div class="chat-right-bottom">
                                <div class="chat-right-bottom-left">
                                    <span class="chat-message">Bye...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="chat">
                        <div class="chat-left">
                            <img src="images/image4.jpg" />
                        </div>
                        <div class="chat-right">
                            <div class="chat-right-top">
                                <span class="contact-name">+91 8292131672</span>
                                <span class="chat-date">01/02/2022</span>
                            </div>
                            <div class="chat-right-bottom">
                                <div class="chat-right-bottom-left">
                                    <span class="chat-message">Thanks!!!</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="chat">
                        <div class="chat-left">
                            <img src="images/image3.jpg" />
                        </div>
                        <div class="chat-right">
                            <div class="chat-right-top">
                                <span class="contact-name">Sonam</span>
                                <span class="chat-date">02/03/2022</span>
                            </div>



                            <div class="chat-right-bottom">
                                <div class="chat-right-bottom-left">
                                    <span class="chat-message">Are you there???</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- same sab k liye ......................... -->



            <div class="main">

                <div class="chat-window-header">
                    <div class="chat-window-header-left">
                        <img class="chat-window-contact-image" src="images/image5.jpg" />
                        <div class="contact-name-and-status-container">
                            <span class="chat-window-contact-name">Yogesh Kumar</span>
                            <span class="chat-window-contact-status">Online</span>
                        </div>
                    </div>

                    <div class="chat-window-header-right">
                        <img class="chat-window-search-icon" src="images/search-icon.svg" />
                        <img class="chat-window-menu-icon" src="images/menu-icon.svg" />
                    </div>
                </div>

                <img class="chatting" src="images/chat pic.png" />



                <div class="chat-window">
                    <div class="type-message-bar">
                        <div class="type-message-bar-left">
                            <img src="images/icons.svg" />
                            <img src="images/attach-icon.svg" />
                        </div>
                        <div class="type-message-bar-center">
                            <input type="text" placeholder="Type a message" />
                        </div>
                        <div class="type-message-bar-right">
                            <img src="images/audio-icon.svg" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
